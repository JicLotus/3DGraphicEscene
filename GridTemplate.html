		<script type="text/javascript">

				var keynum;

				if(window.event) { // IE                    
				  keynum = e.keyCode;

				  keynum = e.which;
				}

				//alert(String.fromCharCode(keynum));
				
				if(keynum==37)

				else if(keynum==38)
					right-=0.1;
				else if(keynum==39)
					left-=0.1;
				else if(keynum==40)
					right+=0.1;
					
			}
		</script>

        <!--
        Vertex shader
        El vertex shader define la posición y forma de cada vertice de cada polígono.
        --> 
        <script id="shader-vs" type="x-shader/x-vertex">
            // Los atributos son características propias de cada vertice.
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;
            
            attribute vec3 aVertexTextureColor;
            attribute vec3 aVertexNormal;

            // Los uniforms son características propias de una etapa de dibujado completa.
            // Son comunes a todos los vertices involucrados en el dibujado.
            
            uniform mat4 uPMatrix;
            uniform mat4 uVistaMatrix;
			uniform mat4 uMVMatrix;
      
            // Los varying son propiedades que toman valor para cada fragmento a partir
            // de interpolar linealmente entre los valores que se les asigna en cada 
            // vértice del polígono al cual pertenecen.
            varying highp vec4 vColor;    
 
            void main(void) {
                // gl_Position es una variable "built-in" de GLSL que es usada para 
                // almacenar la posición resultante del fragmento.
                gl_Position = uPMatrix * uVistaMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = vec4(aVertexColor,1.0);
            }
        </script>

        <!--
        Fragment shader

        Cada pixel en un polígono se llama fragmento. El fragment shader se encarga de
        establecer el color de cada pixel. En este caso, asignamos el color blanco a 
        cada pixel.
        -->
        <script id="shader-fs" type="x-shader/x-fragment">

			varying highp vec4 vColor;

			void main(void) {
			  // gl_FragColor es una variable "built-in" de GLSL que es usada para 
			  // almacenar el color resultante del fragmento.
			  gl_FragColor = vColor;
			}
			        
        </script>

        <script>
            var gl = null,
                canvas = null,
                glProgram = null,
                fragmentShader = null,
                vertexShader = null,
                left=0.0;
                right=0.0;
                upDown=0.0;
                t = 0.0;
                xe=0.0;
                fovy=45;
                aspect=640.0/480.0;
                near= 0.1;
                far= 100.0;
				my_grid = null;

            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();


             // SHADERS FUNCTION
            function getShader(gl, id) {
                var shaderScript, src, currentChild, shader;

                // Obtenemos el elemento <script> que contiene el código fuente del shader.
                shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                // Extraemos el contenido de texto del <script>.
                src = "";
                currentChild = shaderScript.firstChild;
                while(currentChild) {
                    if (currentChild.nodeType == currentChild.TEXT_NODE) {
                        src += currentChild.textContent;
                    }
                    currentChild = currentChild.nextSibling;
                }

                // Creamos un shader WebGL según el atributo type del <script>.
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                // Le decimos a WebGL que vamos a usar el texto como fuente para el shader.
                gl.shaderSource(shader, src);

                // Compilamos el shader.
                gl.compileShader(shader);  
                  
                // Chequeamos y reportamos si hubo algún error.
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {  
                  alert("An error occurred compiling the shaders: " + 
                        gl.getShaderInfoLog(shader));  
                  return null;  
                }
                  
                return shader;
            }

  
            function initWebGL()
            {
                canvas = document.getElementById("my-canvas");  
                try{
                    gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");                    
                }catch(e){
                }
                                
                if(gl)
                {
                    setupWebGL();
                    initShaders();
                    setupBuffers();
                    setInterval(drawScene, 10);  
                }else{    
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }
            }
            
            function setupWebGL()
            {
                //set the clear color
                gl.clearColor(0.0, 0.0, 0.0, 1.0);     
                gl.enable(gl.DEPTH_TEST);                              
                gl.depthFunc(gl.LEQUAL); 
                gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
                
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            
            function initShaders()
            {
                // Obtenemos los shaders ya compilados
                var fragmentShader = getShader(gl, "shader-fs");
                var vertexShader = getShader(gl, "shader-vs");

                // Creamos un programa de shaders de WebGL.
                glProgram = gl.createProgram();

                // Asociamos cada shader compilado al programa.
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);

                // Linkeamos los shaders para generar el programa ejecutable.
                gl.linkProgram(glProgram);

                // Chequeamos y reportamos si hubo algún error.
                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                  alert("Unable to initialize the shader program: " + 
                        gl.getProgramInfoLog(glProgram));
                  return null;
                }
  
                // Le decimos a WebGL que de aquí en adelante use el programa generado.
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type)
            {
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }
            
            function setupBuffers()
            {
               tierra = new EsferaGrid(8.0);
               tierra.inicializar();
               
               sol = new EsferaGrid(10);
               sol.inicializar();
               
               estacionEspacial = new EstacionEspacial(0.4);
               estacionEspacial.inicializar();

               turbina = new Turbina();
               turbina.inicializar();            
          
            }
            
            function drawScene()
            {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                var u_proj_matrix = gl.getUniformLocation(glProgram, "uPMatrix");
                
                // Fovy y aspect definen el tamaño y la posicion de la ventana de recorte
                // Near y Far especifican las distancias entre el punto de vista y los planos de recorte proximo y lejano
                
                // Preparamos una matriz de perspectiva.
                mat4.perspective(pMatrix, fovy, aspect, near, far);
				
				
                gl.uniformMatrix4fv(u_proj_matrix, false, pMatrix);
				
				
				var u_vista_matrix = gl.getUniformLocation(glProgram, "uVistaMatrix");
				
				
				mat4.identity(mvMatrix);
				
				/*eye = [1,1,1];
				up = [1,1,1];
				center = [1,1,1];
				mat4.lookAt(mvMatrix, eye, center, up);*/
				
				mat4.translate(mvMatrix, mvMatrix, [0.0, right,upDown-5.0]);
				mat4.rotate(mvMatrix, mvMatrix, left-0.5, [0.0, 1.0, 0.0]);
				
				gl.uniformMatrix4fv(u_vista_matrix, false, mvMatrix);
				
				
                var u_model_view_matrix = gl.getUniformLocation(glProgram, "uMVMatrix");
             

                dibujarTurbina(u_model_view_matrix);
                dibujarSol(u_model_view_matrix);
				dibujarTierra(u_model_view_matrix);
				estacionEspacial.draw(u_model_view_matrix);
				
            }

            function dibujarTurbina(_u_model_view_matrix){

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [4.0, 0.0, 0.0])
                mat4.rotate(mvMatrix, mvMatrix, Math.PI/2, [0.0, 1.0, 0.0]);
                mat4.rotate(mvMatrix, mvMatrix, t*10, [0.0, 0.0, 1.0]);
               
                mat4.scale(mvMatrix,mvMatrix,[0.5,0.5,1.5]);
                

                gl.uniformMatrix4fv(_u_model_view_matrix, false, mvMatrix);
                           
                turbina.draw();

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [4.0, 0.0, 0.0])
                mat4.rotate(mvMatrix, mvMatrix, Math.PI, [0.0, 1.0, 0.0]);
                mat4.rotate(mvMatrix, mvMatrix, t*10, [0.0, 0.0, 1.0]);
                
                mat4.scale(mvMatrix,mvMatrix,[0.5,0.5,1.5]);
                

                gl.uniformMatrix4fv(_u_model_view_matrix, false, mvMatrix);
                           
                turbina.draw();

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [4.0, 0.0, 0.0])
                mat4.rotate(mvMatrix, mvMatrix, 3*Math.PI/2, [0.0, 1.0, 0.0]);
                mat4.rotate(mvMatrix, mvMatrix, t*10, [0.0, 0.0, 1.0]);
               
                mat4.scale(mvMatrix,mvMatrix,[0.5,0.5,1.5]);
                

                gl.uniformMatrix4fv(_u_model_view_matrix, false, mvMatrix);
                           
                turbina.draw();

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [4.0, 0.0, 0.0])
                mat4.rotate(mvMatrix, mvMatrix, 2*Math.PI, [0.0, 1.0, 0.0]);
                mat4.rotate(mvMatrix, mvMatrix, t*10, [0.0, 0.0, 1.0]);
                
                mat4.scale(mvMatrix,mvMatrix,[0.5,0.5,1.5]);
                

                gl.uniformMatrix4fv(_u_model_view_matrix, false, mvMatrix);
                           
                turbina.draw();

            }
            
            function dibujarTierra(_u_model_view_matrix)
            {
				mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [0.0, -14.0,0.0]);
                mat4.rotate(mvMatrix, mvMatrix, Math.PI/2, [1.0, 0.0, 0.0]);
                mat4.rotate(mvMatrix, mvMatrix, t, [0.0, 0.0, 1.0]);
                t = t + 0.001;

                gl.uniformMatrix4fv(_u_model_view_matrix, false, mvMatrix);
               
                tierra.draw();
			}
			
			function dibujarSol(_u_model_view_matrix)
			{
				mat4.identity(mvMatrix);
                mat4.rotate(mvMatrix, mvMatrix, t, [0.0, 1.0, 0.0]);
                mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0,-60.0]);
                mat4.rotate(mvMatrix, mvMatrix, Math.PI/2, [1.0, 0.0, 0.0]);

				gl.uniformMatrix4fv(_u_model_view_matrix, false, mvMatrix);
				
				sol.draw();	
			}
			
        </script>
