        <script type="text/javascript">
            function coordenadas(event) {

                var canvas = document.getElementById('my-canvas');

                var rect = canvas.getBoundingClientRect();// check if your browser supports this

                //El mx es el angulo de rotacion hacia la izquierda/derecha en la vista dentro de la estacion
                //el my es el angulo de rotacion hacia arriba/abajo en la vista dentro de la estacion
                mx -= (event.clientX+rect.width/2)-xAnt;
                my -= (event.clientY+rect.height/2)-yAnt;

                if (camara==4&&clickPresionado){

                    //la rotacion horizontal y vertical son las rotaciones de camaara en la vista del universo
                    rotacionHorizontal -= event.clientX - xAnt2;
                    rotacionVertical -= event.clientY-yAnt2;
//                    xAnt2 = event.clientX;
//                    yAnt2 = event.clientY;
                }

                //el xAnt e yAnt guardan las coordenadas del mouse de la vista dentro de la estacion 
                xAnt = (event.clientX+rect.width/2);
                yAnt = (event.clientY+rect.height/2);

                //el xAnt2 e yAnt2 guardan las coordenadas del mouse de la vista del universo
                xAnt2 = event.clientX;
                yAnt2 = event.clientY;
 
                
            }
        </script>

		<script type="text/javascript">
			function myKeyPress(e){
				var keynum;

				if(window.event) { // IE                    
				  keynum = e.keyCode;
				} else if(e.which){ // Netscape/Firefox/Opera                   
				  keynum = e.which;
				}


                if(event.keyCode == 38)  naveEspacial.onTeclaDown(naveEspacial.TECLA_ARRIBA);       //flechaAbajo
                if(event.keyCode == 39)  naveEspacial.onTeclaDown(naveEspacial.TECLA_IZQUIERDA);  // flechaIzquierda
                if(event.keyCode == 37)  naveEspacial.onTeclaDown(naveEspacial.TECLA_DERECHA);  // flechaDerecha    
                if(event.keyCode == 69)  naveEspacial.onTeclaDown(naveEspacial.TECLA_GIRO_ANTIHORARIO);  // q
                if(event.keyCode == 81)  naveEspacial.onTeclaDown(naveEspacial.TECLA_GIRO_HORARIO);   // e
                if(event.keyCode ==107)  naveEspacial.onTeclaDown(naveEspacial.TECLA_MAS);      
                if(event.keyCode == 40)  naveEspacial.onTeclaDown(naveEspacial.TECLA_ABAJO);   //flechaArriba
                if(event.keyCode ==109)  naveEspacial.onTeclaDown(naveEspacial.TECLA_MENOS);
                 

                if (keynum==49){
                    anguloRotacionAla+=Math.PI/128;
                }
                if (keynum==83){ //S
                    right+=0.01;
                }
                if (keynum==87){ //W
                    right-=0.01;
                }
                if (keynum==65){ //a
                    caminarHorizontalmente-=0.01;
                }
                if (keynum==68){
                    caminarHorizontalmente+=0.01;
                }
                else if (keynum==50){
                    anguloRotacionAla-=Math.PI/128;                    
                }
               else if (keynum==51){
                    anguloRotacionTurbina+=Math.PI/128;
                }
               else if (keynum==52){
                    anguloRotacionTurbina-=Math.PI/128;
                }
               else if (keynum==53){
                    factorTrenAterrizaje=0.5;
                }
               else if (keynum==54){
                    factorTrenAterrizaje=1.0;
                }
               else if (keynum==97){
                    camara = 1;
                }
               else if (keynum==98){
                    camara = 2;
                }
                else if (keynum==99){
                    camara = 3;
                }
                else if (keynum==100){
                    camara = 4;
                }
               else if (keynum==55){
                    anguloPaneles=Math.PI/2;
                    if (nivelCierre > 0){
                        nivelCierre -= 1;
                    }
                }
               else if (keynum==56){
                    if (nivelCierre > 3){
                        anguloPaneles=0.0;
                    }else{
                        nivelCierre += 1;
                    }
                }

			}
		</script>

        <!--
        Vertex shader
        El vertex shader define la posición y forma de cada vertice de cada polígono.
        --> 
        <script id="shader-vs" type="x-shader/x-vertex">
            // Los atributos son características propias de cada vertice.
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;
            attribute vec2 aTextureCoord;

            // Los uniforms son características propias de una etapa de dibujado completa.
            // Son comunes a todos los vertices involucrados en el dibujado.
            
            uniform mat4 uPMatrix;
            uniform mat4 uVistaMatrix;
			uniform mat4 uMVMatrix;
      
            // Los varying son propiedades que toman valor para cada fragmento a partir
            // de interpolar linealmente entre los valores que se les asigna en cada 
            // vértice del polígono al cual pertenecen.
            varying highp vec4 vColor;    
			varying vec2 vTextureCoord;
 
            void main(void) {
                // gl_Position es una variable "built-in" de GLSL que es usada para 
                // almacenar la posición resultante del fragmento.
                gl_Position = uPMatrix * uVistaMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = vec4(aVertexColor,1.0);
            }
        </script>

        <!--
        Fragment shader

        Cada pixel en un polígono se llama fragmento. El fragment shader se encarga de
        establecer el color de cada pixel. En este caso, asignamos el color blanco a 
        cada pixel.
        -->
        <script id="shader-fs" type="x-shader/x-fragment">

			varying highp vec4 vColor;

			void main(void) {
			  // gl_FragColor es una variable "built-in" de GLSL que es usada para 
			  // almacenar el color resultante del fragmento.
			  gl_FragColor = vColor;
			}
			        
        </script>

        <script>
            var gl = null,
                canvas = null,
                glProgram = null,
                fragmentShader = null,
                vertexShader = null,
                left=0.0;
                right=0.0;
                leftAnterior=0.0;
                rightAnterior=0.0;
                upDown=0.0;
                t = 0.0;
                xe=0.0;
                fovy=45;
                aspect=640.0/480.0;
                near= 0.1;
                far= 100.0;
				my_grid = null;
                anguloRotacionTurbina = Math.PI;
                anguloRotacionAla = Math.PI;
                factorTrenAterrizaje = 1.0;
                anguloPaneles = 0.0;
                camara = 1;
                caminarHorizontalmente=0.0;
                caminarHorizontalmenteAnterior=0.0;
                anguloCaminando = 0.0;
                normaDireccionNueva = 0.0;
                normaDireccionVieja = 0.0;
                rotacionVertical = 0.0;
                rotacionHorizontal = 0.0;
                x=0;
                xAnt = 0;
                yAnt = 0;
                xAnt2 = 0;
                arribaAnterior = 0;
                yAnt2 = 0;
                y=0;
                mx=0;
                my=0;
                viejaX = 0.0;
                viejoY = 0.0;


                nivelCierre = 4;
                clickPresionado = false;


            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();
            var matrizTransformacion = mat4.create();

            //centro y ojo que se le pasan a la funcion de Look At
            var eye = [0.0,0.0,0.0];
            var center = [0.0,0.0,0.0];

            //variables auxiliares para la vista dentro de la estacion
            var eyeAnterior = [0.0,0.0,0.0];
            var centerAnterior = [0.0,0.0,0.0];

            //centro y ojo si se estuviera dentro de la estacion
            var eyeEstacion =    [0.4,0.0,0.0];
            var centerEstacion = [0.4,5.0,0.0];

            //centro y ojo si se estuviera dentro de la cabina
            var eyeCabina = [0.0,0.7,1.0];
            var centerCabina = [0.0,0.7,1.5];

            //centro y ojo de la camara si se estuviera viendo desde atras
            var centerNaveAtras = [0.0,1.0,0.0];
            var eyeNaveAtras = [0.0, 1.0, -3.0];

            
            
            function getShader(gl, id) {
                var shaderScript, src, currentChild, shader;

                // Obtenemos el elemento <script> que contiene el código fuente del shader.
                shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                // Extraemos el contenido de texto del <script>.
                src = "";
                currentChild = shaderScript.firstChild;
                while(currentChild) {
                    if (currentChild.nodeType == currentChild.TEXT_NODE) {
                        src += currentChild.textContent;
                    }
                    currentChild = currentChild.nextSibling;
                }

                // Creamos un shader WebGL según el atributo type del <script>.
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                // Le decimos a WebGL que vamos a usar el texto como fuente para el shader.
                gl.shaderSource(shader, src);

                // Compilamos el shader.
                gl.compileShader(shader);  
                  
                // Chequeamos y reportamos si hubo algún error.
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {  
                  alert("An error occurred compiling the shaders: " + 
                        gl.getShaderInfoLog(shader));  
                  return null;  
                }
                  
                return shader;
            }

  
            function initWebGL()
            {
                canvas = document.getElementById("my-canvas");  
                try{
                    gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");                    
                }catch(e){
                }
                                
                if(gl)
                {
                    setupWebGL();
                    initShaders();
                    setupBuffers();
                    setInterval(drawScene, 10);  
                }else{    
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }
            }
            
            function setupWebGL()
            {
                //set the clear color
                gl.clearColor(0.0, 0.0, 0.0, 1.0);     
                gl.enable(gl.DEPTH_TEST);                              
                gl.depthFunc(gl.LEQUAL); 
                gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
                
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            
            function initShaders()
            {
                // Obtenemos los shaders ya compilados
                var fragmentShader = getShader(gl, "shader-fs");
                var vertexShader = getShader(gl, "shader-vs");

                // Creamos un programa de shaders de WebGL.
                glProgram = gl.createProgram();

                // Asociamos cada shader compilado al programa.
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);

                // Linkeamos los shaders para generar el programa ejecutable.
                gl.linkProgram(glProgram);

                // Chequeamos y reportamos si hubo algún error.
                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                  alert("Unable to initialize the shader program: " + 
                        gl.getProgramInfoLog(glProgram));
                  return null;
                }
  
                // Le decimos a WebGL que de aquí en adelante use el programa generado.
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type)
            {
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }
            
            function setupBuffers()
            {
               tierra = new Tierra();
			   sol = new Sol();
               estacionEspacial = new EstacionEspacial();
               estacionEspacial.inicializar();
               naveEspacial = new NaveEspacial();
            }
            
            function handleLoadedTexture() {
				gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
				gl.bindTexture(gl.TEXTURE_2D, sol.getTexture());
				gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, sol.getTexture().image);
				gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
				gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
				gl.generateMipmap(gl.TEXTURE_2D);

				gl.bindTexture(gl.TEXTURE_2D, null);
			}
            
            
            
            function drawScene()
            {
				
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                var u_proj_matrix = gl.getUniformLocation(glProgram, "uPMatrix");
                
                // Fovy y aspect definen el tamaño y la posicion de la ventana de recorte
                // Near y Far especifican las distancias entre el punto de vista y los planos de recorte proximo y lejano
                // Preparamos una matriz de perspectiva.
                mat4.perspective(pMatrix, fovy, aspect, near, far);
				
                gl.uniformMatrix4fv(u_proj_matrix, false, pMatrix);

                if (camara==1){
                    setMatrizLookAtNaveAtras();
                }else if (camara==2){
                    setMatrizLookAtNavePiloto();
                }else if (camara==3){
                    setMatrizLookAtAdentroEstacion();
                }else if (camara==4){
                    setMatrizLookAtVistaGeneral();
                }
				
                dibujarFiguras();


            }

            function setMatrizLookAtAdentroEstacion(){

                var u_vista_matrix = gl.getUniformLocation(glProgram, "uVistaMatrix");
                //////////CAMARA
                ////////////////////////////////////////////////////////////////
                mat4.identity(mvMatrix);
                
                matrizTransformacion = estacionEspacial.getMatriz();                                
                // Y es el vector de arriba
                up = [0.0,1.0,0.0];
                
  

                var rotacion = mat4.create();
                mat4.identity(rotacion);

                //si hubo giro hacia izquierda/derecha hago la rotacion acorde
                if (mx!=leftAnterior){
                    mat4.translate(rotacion, rotacion, [eyeEstacion[0],eyeEstacion[1],eyeEstacion[2]]);
                    mat4.rotate(rotacion,rotacion,(leftAnterior-mx)/200, [0,0,1]);
                    mat4.translate(rotacion, rotacion, [-eyeEstacion[0],-eyeEstacion[1],-eyeEstacion[2]]);

                    vec3.transformMat4(centerEstacion,centerEstacion,rotacion);
                }

                if (my!=arribaAnterior){
                    centerEstacion=[centerEstacion[0], centerEstacion[1], centerEstacion[2]+Math.sin((arribaAnterior-my)/100)];
                }

                if (right!=rightAnterior){
                    var difX = centerEstacion[0]-eyeEstacion[0];
                    var difY = centerEstacion[1]-eyeEstacion[1];
                    eyeEstacion=[eyeEstacion[0]+(rightAnterior-right)*difX,
                                    eyeEstacion[1]+(rightAnterior-right)*difY, eyeEstacion[2]];
                    centerEstacion=[centerEstacion[0]+(rightAnterior-right)*difX, centerEstacion[1]+(rightAnterior-right)*difY, centerEstacion[2]];
                } 

                if (caminarHorizontalmente != caminarHorizontalmenteAnterior){
                    var diferenciaHorizontal = caminarHorizontalmenteAnterior-caminarHorizontalmente;
                    var direccion = [centerEstacion[0]-eyeEstacion[0],centerEstacion[1]-eyeEstacion[1],centerEstacion[2]-eyeEstacion[2]];
                    var direccionPerpendicular = [direccion[1], -direccion[0], direccion[2]];

                    eyeEstacion = [eyeEstacion[0]+diferenciaHorizontal*direccionPerpendicular[0],
                                   eyeEstacion[1]+diferenciaHorizontal*direccionPerpendicular[1], 
                                   eyeEstacion[2]];
                    centerEstacion = [centerEstacion[0]+diferenciaHorizontal*direccionPerpendicular[0], 
                                      centerEstacion[1]+diferenciaHorizontal*direccionPerpendicular[1], 
                                      centerEstacion[2]];
                }

                caminarHorizontalmenteAnterior = caminarHorizontalmente;
                rightAnterior = right;
                leftAnterior = mx;
                arribaAnterior = my;
                matrizPosicion = mat4.create();

                mat4.identity(matrizPosicion);

                mat4.translate(matrizTransformacion, matrizTransformacion, [2.0,0,-0.8]);
                vec3.transformMat4(eye,eyeEstacion,matrizTransformacion);
                vec3.transformMat4(center,centerEstacion,matrizTransformacion);
        
                mat4.lookAt(mvMatrix, eye, center, up);
                
                gl.uniformMatrix4fv(u_vista_matrix, false, mvMatrix);
            }

            function setMatrizLookAtNavePiloto(){
                var u_vista_matrix = gl.getUniformLocation(glProgram, "uVistaMatrix");
                //////////CAMARA
                ////////////////////////////////////////////////////////////////
                mat4.identity(mvMatrix);
                
                matrizTransformacion = naveEspacial.getMatriz();
                
                
                vec3.transformMat4(eye,eyeCabina,matrizTransformacion);
                
                
                vec3.transformMat4(center,centerCabina,matrizTransformacion);
                
                up = [0.0,1.0,0.0];

                mat4.lookAt(mvMatrix, eye, center, up);
                
                
                gl.uniformMatrix4fv(u_vista_matrix, false, mvMatrix);

            }			
			
			function setMatrizLookAtNaveAtras()
			{
				
				var u_vista_matrix = gl.getUniformLocation(glProgram, "uVistaMatrix");
				//////////CAMARA
				////////////////////////////////////////////////////////////////
				mat4.identity(mvMatrix);
								
                matrizTransformacion = naveEspacial.getMatriz();

				// Y es el vector de arriba
				
				vec3.transformMat4(eye,eyeNaveAtras,matrizTransformacion);
				
				vec3.transformMat4(center,centerNaveAtras,matrizTransformacion);
				
				up = [0.0,1.0,0.0];

				mat4.lookAt(mvMatrix, eye, center, up);
				
				gl.uniformMatrix4fv(u_vista_matrix, false, mvMatrix);
				////////////////////////////////////////////////////////////////


			}
			
            function setMatrizLookAtVistaGeneral()
            {
                
                var u_vista_matrix = gl.getUniformLocation(glProgram, "uVistaMatrix");
                //////////CAMARA
                ////////////////////////////////////////////////////////////////
                mat4.identity(mvMatrix);

                matrizTransformacion = estacionEspacial.getMatriz();
                
                
                // Y es el vector de arriba
                eye = [20.0-upDown,0.0,0.0]; // Posicion de la camara en el mundo
                
                    mat4.rotate(matrizTransformacion, matrizTransformacion, rotacionHorizontal/100, [0.0, 0.0, 1.0]);
                    mat4.rotate(matrizTransformacion, matrizTransformacion, rotacionVertical/100, [0.0,1.0,0.0]);
                
                
                
                vec3.transformMat4(eye,eye,matrizTransformacion);
                
                center = [0.0,0.0,0.0]; //Punto al cual mira la camara al mundo
                
                vec3.transformMat4(center,center,matrizTransformacion);
                
                up = [0.0,1.0,0.0];
                mat4.lookAt(mvMatrix, eye, center, up);
                
                
                gl.uniformMatrix4fv(u_vista_matrix, false, mvMatrix);
                ////////////////////////////////////////////////////////////////


            }

			function dibujarFiguras()
			{
				var u_model_view_matrix = gl.getUniformLocation(glProgram, "uMVMatrix");
             
				sol.draw(u_model_view_matrix);
                naveEspacial.setParametros(anguloRotacionTurbina, anguloRotacionAla, factorTrenAterrizaje);
                naveEspacial.step();
                naveEspacial.getMatriz();
                naveEspacial.draw(u_model_view_matrix);
 
				tierra.draw(u_model_view_matrix);
				estacionEspacial.draw(u_model_view_matrix);
				

			}
			
			
			
			
        </script>
